# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        echo "================="
        echo $PATH
        brew install python@3.9
        brew --prefix python@3.9
        export PATH=$(echo $PATH | tr ':' '\n' | grep -v '/Library/Frameworks/Python.framework/Versions' | tr '\n' ':')
        export PATH="/opt/homebrew/opt/python@3.9/bin:/opt/homebrew/bin/:$PATH"
        echo $PATH
        alias python='python3.9'
        alias python3='python3.9'
        alias python-config='python3.9-config'
        alias python3-config='python3.9-config'
        alias pip='pip3.9'
        alias pip3='pip3.9'
        echo "================="
        python --version
        echo "================="
        python -m pip install --upgrade pip
        pip install buildozer
        pip install kivy
        pip install kivymd
        pip install Cython==0.29.33
        pip list -v
    - name: generate apk
      run: |
        buildozer -v android debug
